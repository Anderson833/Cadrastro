<!DOCTYPE html>
<html lang="pt"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="utf-8">
<title>Lista</title>
</head>
<body>

   <header>
     <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Lista de Clientes</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a  href="/edita" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadrastrar Clientes</a></li>
      
      </ul>
    </div>
  </nav>
    
 </header>
     <table class="container">
         <thead>
             <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Descrição</th>
                <th>Deletar</th>
             </tr>
         </thead>
         <tbody>
   <tr th:each="evento: ${lista}">
  
      <td><a th:href="${(#mvc.url('IC#detalheCliente').arg(0,evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td> 
       <td><span th:text="${evento.telefone}"></span></td>
        <td><span th:text="${evento.descricao}"></span></td>
  <td> <a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('IC#deletaCliente').arg(0,evento.id)).build()}"><i class="material-icons left">delete</i></a></td>
    </tr>
  </tbody>
  </table>
  
   <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
